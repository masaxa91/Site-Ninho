        /* HEADER */
        header {
            position: fixed;
            top: 0;
            left: 0;

        nav ul {

            display: flex;

        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: .2s;
        }

            nav a:hover {
                color: #e11d48;
            }

        /* MENU BURGER */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

            .menu-toggle span {
                width: 25px;
                height: 3px;
                background: #fff;
                border-radius: 3px;
            }

        @media(max-width:768px) {

                background: #000;

            .hero::after {

                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.6);
            }

        .hero-content {

        }

        .hero h1 {

            margin-bottom: 15px;
            color: #e11d48;
        }

        .hero p {

        .btn {

            margin-bottom: 40px;
            color: #e11d48;
        }

        /* LIGNES PHOTO + TEXTE */
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
            margin-bottom: 60px;
        }

            .row img {
                width: 100%;
                border-radius: 12px;
                box-shadow: 0 6px 15px rgba(0,0,0,0.4);
            }

            .row p {
                font-size: 1.1rem;
            }

            .row h3 {
                color: #e11d48;
                margin-bottom: 10px;
            }

            .row.reverse {
                grid-template-columns: 1fr 1fr;
                direction: rtl;
            }

                .row.reverse .text {
                    direction: ltr;
                }

        /* RESPONSIVE GRILLES */
        @media(max-width:880px) {
            .row, .row.reverse {
                grid-template-columns: 1fr;
                direction: ltr;
            }

            .hero h1 {
                font-size: 2.2rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }

        /* IFRAME RESPONSIVE */

        /* FOOTER */

            }
    </style>
